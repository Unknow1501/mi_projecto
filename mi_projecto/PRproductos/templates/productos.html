<!-- PRproductos/templates/productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a href="{% url 'crear_producto' %}">Crear Nuevo Producto</a>
    <ul>
        {% for producto in productos %}
            <li>
                <strong>{{ producto.nombre }}</strong> - {{ producto.fecha }}<br>
                {{ producto.descripcion }}<br>
                <a href="{% url 'detalle_producto' producto.pk %}">Ver</a>
                <a href="{% url 'editar_producto' producto.pk %}">Editar</a>
                <form action="{% url 'borrar_producto' producto.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Borrar</button>
                </form>
            </li>
        {% empty %}
            <li>No hay productos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
