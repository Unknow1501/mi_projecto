<!-- PRproductos/templates/editar_producto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ producto.fecha }}" required><br>
        
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea><br>
        
        <button type="submit">Actualizar Producto</button>
    </form>
</body>
</html>
