<!-- PRproductos/templates/eliminar_categoria.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Categoría</title>
</head>
<body>
    <h1>Eliminar Categoría</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ categoria.nombre }}"?</p>
    <form action="{% url 'borrar_categoria' categoria.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_categorias' %}">Cancelar</a>
</body>
</html>
